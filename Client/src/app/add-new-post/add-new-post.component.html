<div style="padding: 10px;;border: 2px solid black ;">
    <form #f="ngForm" (ngSubmit)="addPost()">
    Title: <input required type="text" [(ngModel)] = "title" name="title"><br/>
    Post: <input required type="text" [(ngModel)]="body" name="body"><br/>
    <input [disabled]="!f.valid" type="submit" value="Add"> &nbsp;
    <input type="button" (click)="back()" value="Cancel">  
</form>
</div>
